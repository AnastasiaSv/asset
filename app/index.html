<!--#set var="title" value="Asset Manager" -->
<!--#include virtual="/parts/header.html" -->

<header class="header">
	<div class="container-fluid">
		<div class="header__text">Select an image</div>
		<button class="header__button" type="button">
			<svg width="14" height="14" viewBox="0 0 14 14" xmlns="http://www.w3.org/2000/svg" version="1.1"
				preserveAspectRatio="xMinYMin">
				<use xlink:href="#img-close"></use>
			</svg>
		</button>
	</div>
</header>

<main>
	<ul class="nav nav-tabs">
		<li class="nav-item">
			<a class="nav-link active" data-toggle="tab" href="#public">
				<svg class="nav-link__icon" width="18" height="18" viewBox="0 0 18 18"
					xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMinYMin">
					<use xlink:href="#img-img"></use>
				</svg>
				<span class="nav-link__title">Public</span>
			</a>
		</li>
		<li class="nav-item">
			<a class="nav-link" data-toggle="tab" href="#files">
				<svg class="nav-link__icon" width="14" height="18" viewBox="0 0 14 18"
					xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMinYMin">
					<use xlink:href="#img-upload"></use>
				</svg>
				<span class="nav-link__title">My files</span>
			</a>
		</li>
	</ul>

	<div class="container-fluid">
		<div class="row">

			<div class="col-12 col-sm-4 col-md-3 col-lg-2 tab-wrapper">
				<div class="tab-content">

					<div class="tab-pane fade show active" id="public">
						<div class="tab-top">
							<button class="btn tab-top__button p-0">
								<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg"
									version="1.1" preserveAspectRatio="xMinYMin">
									<use xlink:href="#img-arrow-left"></use>
								</svg>
							</button>
							<span class="tab-top__title">Select a category</span>
						</div>

						<h3 class="tab-pane__title">Categories</h3>

						<ul class="folders"></ul>
					</div>

					<div class="tab-pane fade" id="files">
						<h3 class="tab-pane__title">My files</h3>
					</div>

				</div>
			</div>

			<div class="col-12 col-sm-8 col-md-9 col-lg-10 content-wrapper">
				<nav class="navbar navbar__content">

					<nav aria-label="breadcrumb">
						<ol class="breadcrumb">
							<li class="breadcrumb-item"><a href="#"></a></li>
						</ol>
					</nav>

					<ul class="navbar-nav ml-auto flex-row">
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg width="18" height="18" viewBox="0 0 18 18" xmlns="http://www.w3.org/2000/svg"
									version="1.1" preserveAspectRatio="xMinYMin">
									<use xlink:href="#img-search"></use>
								</svg>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg width="18" height="12" viewBox="0 0 18 12" xmlns="http://www.w3.org/2000/svg"
									version="1.1" preserveAspectRatio="xMinYMin">
									<use xlink:href="#img-sort"></use>
								</svg>
							</a>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg width="17" height="13" viewBox="0 0 17 13" xmlns="http://www.w3.org/2000/svg"
									version="1.1" preserveAspectRatio="xMinYMin">
									<use xlink:href="#img-grid"></use>
								</svg>
							</a>
						</li>
						<li class="nav-item nav-item__user">
							<div class="nav-link"><img src="images/dist/ava.jpg" alt="" /></div>
						</li>
						<li class="nav-item">
							<a href="#" class="nav-link">
								<svg width="12" height="24" viewBox="0 0 12 24" xmlns="http://www.w3.org/2000/svg"
									version="1.1" preserveAspectRatio="xMinYMin">
									<use xlink:href="#img-more"></use>
								</svg>
							</a>
						</li>
					</ul>

				</nav>

				<div class="content-top">
					<button class="btn content-top__button p-0">
						<svg width="20" height="20" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg" version="1.1"
							preserveAspectRatio="xMinYMin">
							<use xlink:href="#img-category-name"></use>
						</svg>
					</button>
					<span class="content-top__title">Category name</span>
					<a href="#" class="content-top__options">
						<svg width="12" height="24" viewBox="0 0 12 24" xmlns="http://www.w3.org/2000/svg" version="1.1"
							preserveAspectRatio="xMinYMin">
							<use xlink:href="#img-more"></use>
						</svg>
					</a>
				</div>

				<div class="content">
					<div class="cards"></div>

					<div class="empty">
						<svg class="empty__image" width="58" height="60" viewBox="0 0 58 60"
							xmlns="http://www.w3.org/2000/svg" version="1.1" preserveAspectRatio="xMinYMin">
							<use xlink:href="#img-big-folder"></use>
						</svg>
						<h3 class="empty__title">It’s empty in here.</h3>
						<p class="empty__text">Oops! Seems like there’s no files under this category right now.</p>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>
